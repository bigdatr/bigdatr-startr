machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 6.9.2
  environment:<% if(segment) { %>
    BIGDATR_WOWO_CLIENT_SEGMENT_ID:  add_segment_write_key_here # Dev segment account<% } %>
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  pre:
    - gem install s3_website --version 3.0.0
    - gem install configure-s3-website --version 2.0.0
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  override:
    - yarn install --no-progress
    - node node_modules/node-sass/scripts/install.js # Force node sass to build vendor file to avoid this issue: https://github.com/sass/node-sass/issues/1579
test:
  override:
    - yarn run test-all
deployment:
  master:
    branch: master
    commands:
      - yarn run build<% if(segment) { %>:
          environment:
            BIGDATR_WOWO_CLIENT_SEGMENT_ID: add_segment_write_key_here # Production segment account<% } %>
      - <%= nameConstant %>_AWS_S3_BUCKET_NAME=$<%= nameConstant %>_AWS_S3_BUCKET_NAME_PROD node scripts/prepareS3WebsiteYml
      - configure-s3-website --config-file=s3_website.yml --headless --autocreate-cloudfront-dist --verbose
      - s3_website push --force
      - rm s3_website.yml
  release:
    branch: /release\/.*/
    commands:
      - yarn run build
      - <%= nameConstant %>_AWS_S3_BUCKET_NAME=$<%= nameConstant %>_AWS_S3_BUCKET_NAME_DEV node scripts/prepareS3WebsiteYml
      - configure-s3-website --config-file=s3_website.yml --headless --autocreate-cloudfront-dist --verbose
      - s3_website push --force
      - <%= nameConstant %>_AWS_S3_BUCKET_NAME=$<%= nameConstant %>_AWS_S3_BUCKET_NAME_DEV node scripts/notifyPrPreview
      - rm s3_website.yml
