machine:
    pre:
        - mkdir ~/.yarn-cache
    node:
        version: stable
    environment:
        YARN_VERSION: 0.17.10
        PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
    pre:
        - |
            if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
                curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
            fi
    cache_directories:
        - ~/.yarn
        - ~/.yarn-cache
    override:
        - yarn install
test:
    override:
        - yarn run test-all
deployment:
    master:
        branch: master
        commands:
            - yarn run build
            - s3_website cfg apply --headless --no-autocreate-cloudfront-dist
            - s3_website push --force